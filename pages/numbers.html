<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brojevi</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:300|Raleway:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/numbers.css">
</head>
<body>

<div class="wrapper">
    <div class="game">
        <div class="menu">
            <a href="#" class="menu-item" onclick="startGame(3, 10)">Start</a>
            <a href="../index.html">Quit</a>
        </div>

        <div class="game-board">
            <div class="starting-timer-dialog">
                <div class="starting-timer">3</div>
            </div>
            <div class="time-left">
                Time left: <span class="seconds">10</span>
            </div>
            <div class="game-field">
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
                <div class="number">999</div>
            </div>
        </div>
    </div>
</div>
<div class="modal score-modal">
    <div class="modal-content">
        <h2>Your score:</h2>
        <p id="final-score">5</p>

        <div class="actions">
            <a href="#" onclick="hideScoreModal()">Main menu</a>
            <a href="#" onclick="startGame(3, 10)">Try again</a>
            <a href="../index.html">Quit</a>
        </div>
    </div>
</div>

<script src="../js/numbers/numbers.js"></script>
</body>
</html>
