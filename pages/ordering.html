    <div class="modal order-modal">
        <div class="modal-content">
            <div class="close-modal">
                <img src="../img/close.png" alt="">
            </div>
            <h2>Poru훾ivanje</h2>

            <form id="order-form">
                <div class="form-group">
                    <label for="name">Ime i Prezime:</label>
                    <input type="text" name="name" id="name" pattern="[A-Za-z]+ [A-Za-z]+" required>
                </div>

                <div class="form-group">
                    <label for="address">Ulica i broj:</label>
                    <input type="text" name="address" id="address" required>
                </div>

                <div class="form-group">
                    <label for="isBuilding">Zgrada</label>
                    <input type="checkbox" name="isBuilding" id="isBuilding">
                    <label for="isBuilding" class="styled-label"></label>
                </div>

                <div class="form-group aptNumber">
                    <label for="aptNumber">Broj stana:</label>
                    <input type="number" name="aptNumber" id="aptNumber" min="1">
                </div>

                <div class="form-group">
                    <label for="phone">Broj telefona:</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Poru훾i" id="subimt" pattern="[0-9]+">
                </div>
            </form>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/ordering.js"></script>
